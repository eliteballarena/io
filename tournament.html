<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tournament Table - Efootball Ghana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/tournament-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 15px;
      padding: 6px 10px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 30px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      flex-direction: column;
      z-index: 999;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .dropdown-menu li {
      padding: 5px 0;
    }

    .dropdown-menu li a {
      color: white;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        margin-top: 10px;
        padding: 10px;
      }

      #menu-toggle:checked + .menu-icon + ul {
        display: flex;
      }

      nav ul li {
        width: 100%;
        padding: 10px 0;
      }

      .dropdown-menu {
        position: static;
        background: #222;
        padding-left: 10px;
      }
    }

    /* TOURNAMENT TABLE */
    .table-section {
      padding: 40px 20px;
      color: #fff;
    }

    .table-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .table-wrapper {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
      background: transparent;
      color: #fff;
    }

    thead {
      background-color: rgba(30, 30, 30, 0.9);
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #999;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
    }
  </style>
</head>
